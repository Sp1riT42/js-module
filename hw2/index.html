<body>
    <ul class="tab-list">
        <li class="tab active" id="one">Калькулятор дат</li>
        <li class="tab" id="two">Таймер</li>
    </ul>
    <div class="app">
        <form id="datecalc">
            <h3>Калькулятор дат</h3>
            <label>
                <strong>Первая дата:</strong>
                <input type="date" name="firstDate" />
            </label>
            <label>
                <strong>Вторая дата:</strong>
                <input type="date" name="secondDate" />
            </label>
            <button type="submit">Расчитать промежуток</button>
            <p id="datecalc__result"></p>
        </form>
    </div>
    <div class="app hide">
        <p class="timer__text">Таймер: <span id="timer-result">0:00:00</span></p>
        <input type="text" id="timer-time">
        <button id="timer-start">Старт</button>
        <button id="timer-stop">Стоп</button>
    </div>

</body>
